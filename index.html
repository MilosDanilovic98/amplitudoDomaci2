<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    
    <div class="container  bg-light">
      <div class="container mt-3 modalContainer" >
      

        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Add movie
        </button>
      </div>
      <table class="table table-bordered" id="moviesTable">
        <thead class="bg-dark text-light">
          <tr >
            <th>Watched</th>
            <th>Name</th>
            <th>Year</th>
            <th>Country</th>
            <th>Annotation</th>
            <th>Actors</th>
          </tr>
        </thead>
        <tbody id="moviesTableBody"></tbody>
      </table>
    </div>
    

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add movie</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="movie_form">
              <div class="mb-3">
                <label for="form_watched" class="form-label">Did you watch this movie?</label>

                <select name="form_watched" id="form_watched">
                  <option value="true">Yes</option>
                  <option value="false" selected>No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form_name" class="form-label">What's the name of the movie?</label>
               <input type="text" required id="form_name" class="form-control">
              </div>
              <div class="mb-3">
                <label for="form_year" class="form-label">What year did the movie come out?</label>
               <input type="number" min="1930" max="2021" id="form_year" class="form-control">
              </div>
              <div class="mb-3">
                <label for="form_country" class="form-label">From what country is the movie from?</label>
               <input type="text"  id="form_country" class="form-control">
              </div>
              <div class="mb-3">
                <label for="form_annotation" class="form-label">Comment on the movie?</label>
               <input type="text"  id="form_annotation" class="form-control">
              </div>
              <div class="mb-3">
                <label for="form_actors" class="form-label">Who are the actors in the movie?</label>
               <input type="text" required  id="form_actors" class="form-control">
              </div>
              <div class="mb-3">
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
